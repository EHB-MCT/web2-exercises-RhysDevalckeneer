<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web II - Session 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <style>
        form {
            width: 30%;
            margin: auto;
            padding: 2rem 0;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="form">
        <!-- Name -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="text" class="form-control name" id="name" aria-describedby="emailHelp">
        </div>

        <br />
        <!-- Birth Date -->
        <label for="exampleInputEmail1" class="form-label">Birth Date</label>
          <input type="email" class="form-control birth-date" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <br />
        <!-- RRN -->
        <label for="exampleInputEmail1" class="form-label">RRN</label>
          <input type="email" class="form-control rrn" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <br />
        <!-- Age -->
        <label for="exampleInputEmail1" class="form-label">Age</label>
          <input type="email" class="form-control age" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <br />
        <!-- Phone number-->
        <label for="exampleInputEmail1" class="form-label">Phone Number</label>
          <input type="email" class="form-control phone-number" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <br />
        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
