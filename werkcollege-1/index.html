<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="container">
        <img src="./assets/steaming-bowl.png">

        <form id="form">
            <label for="Name">Name</label><br />
            <input type="text" id="name" name="name" placeholder="e.g. Quentin Tarantino" required><br />

            <label for="Email">Email</label><br />
            <input type="text" id="email" name="email" placeholder="e.g. email@email.com" required><br />

            <label for="Order">Order</label><br />
            <input type="text" id="order" name="order" placeholder="e.g. 1 Big Kahuna Burger" required><br />

            <button type="submit" id="submitOrder">Order now</button>
        </form>

        <div id="error">
            <p><i class="fas fa-exclamation-triangle"></i> This is an error.</p>
        </div>

        <div id="displayOrder"></div>
    </div>

    <script src="https://kit.fontawesome.com/e4e516d4d8.js" crossorigin="anonymous"></script>
</body>

</html>
